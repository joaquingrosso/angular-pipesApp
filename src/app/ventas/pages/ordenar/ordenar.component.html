<div class="text-layout">
    <h1> Pipes Personalizados </h1>
    <p> 
        Pipes creados por {{ 'nosotros' | mayusculas:enMayus }}
    </p>
</div>
    
    
<hr>

<p-toolbar>

    <div class="p-toolbar-group-left">
        <button pButton 
                type="button" 
                label="Toggle Mayus" 
                class="p-button-outlined p-button-sm mr-2 p-button-warning"
                (click)="cambiarMayusculas()">        
        </button>
    </div>         

    <div class="p-toolbar-group-right">            
        <button pButton 
                type="button" 
                icon="pi pi-sort"
                label="Por Nombre" 
                class="p-button-outlined p-button-sm p-button-info mr-2"
                (click)="cambiarOrden('nombre')">        
        </button>

        <button pButton 
                type="button" 
                icon="pi pi-sort"
                label="Vuela" 
                class="p-button-outlined p-button-sm mr-2 p-button-danger"
                (click)="cambiarOrden('vuela')">        
        </button>

        <button pButton 
                type="button" 
                icon="pi pi-sort"
                label="Por Color" 
                class="p-button-outlined p-button-sm mr-2 p-button-success"
                (click)="cambiarOrden('color')">        
        </button>
    </div>

</p-toolbar>


<div class="p-grid mt-2">
    <div class="p-col">
        <p-table [value]="heroes | ordenar:ordenarPor ">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="mt-2">
    <hr>
</div>


<div class="p-grid mt-2">
    <div class="p-col">
        <p-table [value]="heroes | slice:0">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase }}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>


<hr>
